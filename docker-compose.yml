version: '3.9'
services:
  app:
    container_name: home_library_service
    build:
      dockerfile: Dockerfile
      context: .
    restart: unless-stopped
    networks:
      - network
    command: npm run start:dev
    volumes:
      - app:/usr/app
      - /usr/app/node_modules
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
  postgres:
    container_name: home_library_service_db
    build:
      dockerfile: ./postgres/Dockerfile
      context: .
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - ${PORT_DB}:${PORT_DB}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - network

networks:
  network:
    driver: bridge
volumes:
  pgdata:
  app: